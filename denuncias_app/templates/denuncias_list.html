<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GDA - Lista de Denúncias</title>
  </head>
  <body>
    <h1>Lista de Denúncias</h1>
    <ul id="denuncias-list"></ul>

    <script>
      async function fetchDenuncias() {
        try {
          const response = await fetch("/api/denuncias/");
          const denuncias = await response.json();
          const lista = document.getElementById("denuncias-list");
          denuncias.forEach((denuncia) => {
            const item = document.createElement("li");
            item.textContent = `Número: ${denuncia.numero}, Descrição: ${denuncia.descricao}, Status: ${denuncia.status}`;
            lista.appendChild(item);
          });
        } catch (error) {
          console.error("Erro ao buscar denúncias:", error);
        }
      }

      fetchDenuncias();
    </script>
  </body>
</html>
